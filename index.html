<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informal Website Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        h1 {
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Informal Website!</h1>
    </header>
    <main>
        <p>This is a cozy corner on the web where you can relax and enjoy some light reading.</p>
    </main>
    <footer>
        <p>&copy; 2023 Informal Website. All rights reserved.</p>
    </footer>
</body>
</html>
